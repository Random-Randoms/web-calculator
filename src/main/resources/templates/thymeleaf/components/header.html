<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ShiroForbes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/modules/beer/beer.min.css" rel="preload" as="style">
    <link href="/static/modules/beer/beer.min.css" rel="stylesheet">
    <script type="module" src="/static/modules/beer/beer.min.js"></script>
    <script type="module" src="/static/modules/beer/material-dynamic-colors.min.js"></script>
</head>

<body>
<div th:fragment="header(user)">
    <header class="fixed fill small-round">
        <nav class="grid">
            <div class="s3 left-align"></div>
            <div class="center center-align s7" style="margin-right: 20%" th:insert="~{components/logo :: logo()}"></div>

            <div class="s2 right-align">
                <div th:if="${!user.equals(0)}">
                    <a class="circle transparent horizontal" href="/login">
                        <span th:text="${user}" id="user"></span>
                        <i>logout</i>
                    </a>
                </div>

                <div th:unless="${!user.equals(0)}">
                    <a class="circle transparent horizontal" href="/login">
                        <span>Войти</span>
                        <i>login</i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <br>
</div>
</body>

</html>
