<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>WebCalc</title>
    <link href="/static/modules/beer/beer.min.css" rel="stylesheet">
    <script type="module" src="/static/modules/beer/beer.min.js"></script>
    <script type="module" src="/static/modules/beer/material-dynamic-colors.min.js"></script>

</head>
<body>
<div class="grid">
    <div class="s0 m1 l2"></div>
    <div class="s12 m10 l8">
        <div th:insert="~{components/header :: header(${user})}"></div>
        <main class="responsive grid">
            <div class="s1"></div>
            <div class="s10">
                <div class="max">
                    <div class="field orange-border label max suffix">
                        <input>
                        <label style="font-style: italic; color: #666666">Enter what you want to calculate</label>
                        <i class="min" id="evalButton" style="background-color: #ff7e00; color: white">
                            equal
                        </i>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="s0 m1 l2"></div>
</div>
</body>
</html>
